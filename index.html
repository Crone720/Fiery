<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      background: url('img/indexfon.gif') center / cover no-repeat;
    }

    .discord-logo, .funpay-logo, .rocket {
      cursor: pointer;
      position: absolute;
      width: 50px;
      border-radius: 8px;
      transition: left 3s ease, top 3s ease, width 3s ease;
    }

    .discord-logo {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .funpay-logo {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }

    .rocket {
      display: none;
      width: 50px;
      height: 100px;
      background: url('img/rocket.png') no-repeat center center;
      background-size: cover;
      transition: transform 4s ease-out, left 4s ease-out;
    }

    h1 {
      font-family: 'Arial', sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      animation: textGradient 7s infinite linear;
    }


    @keyframes textGradient {
      0% {
        color: red;
      }
      25% {
        color: blue;
      }
      50% {
        color: black;
      }
      75% {
        color: blue;
      }
      100% {
        color: red;
      }
    }

    .iframe-container {
      width: 607px;
      height: 360px;
    }

    .snowflake {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FFF;
      border-radius: 50%;
      animation: snowfall 5s linear forwards;
    }

    @keyframes snowfall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<a href="https://discord.com/users/1071204110398922792" target="_blank">
  <img class="discord-logo" src="img/discord.svg" alt="Discord Logo">
</a>
<a href="https://funpay.com/users/8826120/" target="_blank">
  <img class="funpay-logo" src="img/funpay.png" alt="FunPay Logo">
</a>
<div class="rocket"></div>
<h1>Привет, это Моё Био</h1>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const discordLogo = document.querySelector('.discord-logo');
    const funpayLogo = document.querySelector('.funpay-logo');
    const rocket = document.querySelector('.rocket');
    const text = document.querySelector('h1');

    discordLogo.style.left = '50px';
    discordLogo.style.top = '50%';
    discordLogo.style.transform = 'translateY(-50%)';
    discordLogo.style.width = '30px';

    funpayLogo.style.left = '-100px';
    funpayLogo.style.top = '70%';
    funpayLogo.style.transform = 'translateY(-50%)';
    funpayLogo.style.width = '30px';

    rocket.style.left = 'calc(100vw + 50px)';
    rocket.style.top = '50%';
    rocket.style.transform = 'translateY(-50%)';

    text.style.top = '70%';

    discordLogo.addEventListener('click', () => {
      window.open('https://discord.com/users/1071204110398922792', '_blank');
    });

    funpayLogo.addEventListener('click', () => {
      window.open('https://funpay.com/users/8826120/', '_blank');
    });

    setTimeout(() => {
      discordLogo.style.left = 'calc(50% - -110px)';
      discordLogo.style.top = 'calc(50% - 55px)';
      discordLogo.style.width = '50px';

      funpayLogo.style.left = 'calc(50% - 160px)';
      funpayLogo.style.top = 'calc(50% - 50px)';
      funpayLogo.style.width = '50px';

      text.style.top = '20%';
    }, 0);

    launchRocketOnLoad();
  });

  function launchRocketOnLoad() {
    const rocket = document.querySelector('.rocket');
    rocket.style.display = 'block';
    rocket.style.transform = 'translateY(-50%) rotate(0deg)';
    rocket.style.left = 'calc(100vw + 50px)';
    setTimeout(() => {
      rocket.style.transform = 'translateY(-50%) rotate(180deg)';
      rocket.style.left = '-50px';
    }, 0);
  }
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;

    setInterval(() => {
      const x = Math.random() * 100;
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = `${x}vw`;

      body.appendChild(snowflake);

      snowflake.addEventListener('animationend', () => {
        body.removeChild(snowflake);
      });
    }, 500);
  });
</script>

</body>
</html>
